    <script>
        let studentName = ["Dũng", "Tuấn Anh", "Vũ", "Quân", "Quang", "Giang", "Linh", "Khang"];
        console.log(studentName);

        let heightOfstudents = ["1.70", "1.71", "1.72", "1.73", "1.74", "1.75", "1.76", "1.77"];
        console.log(heightOfstudents);

        console.log("lop minh co " + studentName.length + " ban");

        console.log(target);

        console.log(heightOfstudents);

        console.log(studentName.indexOf(target));
        let indexTarget = studentName.indexOf(target)
        

        console.log(studentName.slice(1,7));

        studentName.splice(indexTarget, 1);
        console.log(studentName.splice(indexTarget, 1));
        heightOfstudents.splice(indexTarget, 1);
        console.log(heightOfstudents.splice(indexTarget, 1));

        studentName.indexOf("TG Thành")
        if( studentName.indexOf("TG Thành") >=0 && studentName.indexOf("TG Thành") <= (studentName.length-1)){
            console.log("Tro giang dang o vi tri " + studentName.indexOf("TG Thành"));
        } else {

        let x = 0
        for(let x = 0; x < studentName.length; x++){
            studentName.splice(x, 1, "Đa tot nghiep")
            console.log(studentName.splice(x, 1, "Đa tot nghiep"));
